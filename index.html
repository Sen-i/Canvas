<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Canvas</title>

    <link rel="stylesheet" href="css/gridStyleSheet.css">

</head>

<body>
    <script src="js/gridScripts.js" async></script>

    <div>
        <label for="walkParameter">Number of Children who walk:</label>
        <select id="walkParameter" name="walk">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="cycleParameter">Number of Children who cycle:</label>
        <select id="cycleParameter" name="cycle">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="carParameter">Number of Children who travel by car:</label>
        <select id="carParameter" name="car">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <button value="send" id="submit" onclick="generateGrid()">Enter</button>
    </div>

    <div class="chartContainer">
        <div class="chart">
            <div class="numberContiner">
                <div class="firstBox">1</div>
                <div class="firstBox">2</div>
                <div class="firstBox">3</div>
                <div class="firstBox">4</div>
                <div class="firstBox">5</div>
            </div>
            <div class="gridContiner">
                <div class="walkBlocks">
                    <div class="box walkBox"></div>
                    <div class="box walkBox"></div>
                    <div class="box walkBox"></div>
                    <div class="box walkBox"></div>
                    <div class="box walkBox"></div>
                </div>
                <div class="cycleBlocks">
                    <div class="box cycleBox"></div>
                    <div class="box cycleBox"></div>
                    <div class="box cycleBox"></div>
                    <div class="box cycleBox"></div>
                    <div class="box cycleBox"></div>
                </div>
                <div class="carBlocks">
                    <div class="box carBox"></div>
                    <div class="box carBox"></div>
                    <div class="box carBox"></div>
                    <div class="box carBox"></div>
                    <div class="box carBox"></div>
                </div>
            </div>
        </div>
        <div class="lableContiner">
            <div class="labelBox"></div>
            <div class="labelBox">
                <span class="rotate">walk</span>
            </div>
            <div class="labelBox">
                <span class="rotate">cycle</span>
            </div>
            <div class="labelBox">
                <span class="rotate">car</span>
            </div>
        </div>
    </div>
</body>

</html>
