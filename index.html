<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Canvas</title>

    <link rel="stylesheet" href="css/gridStyleSheet.css">
    <link rel="stylesheet" href="css/canvasStyleSheet.css">

</head>

<body>
    <script src="js/gridScripts.js" async></script>

    <div>
        <label for="walkParameter">Number of Children who walk:</label>
        <select id="walkParameter" name="walk">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="cycleParameter">Number of Children who cycle:</label>
        <select id="cycleParameter" name="cycle">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="carParameter">Number of Children who travel by car:</label>
        <select id="carParameter" name="car">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <button value="send" id="submit" onclick="generateGrid()">Enter</button>
    </div>
    <div class="canvas">
        <div class="question">
            <h3>How many children walk?</h3>
        </div>
        <div class="contentContainer">
            <div class="chartContainer">
                <div class="chart">
                    <div class="numberContainer">
                        <div class="firstBox">1</div>
                        <div class="firstBox">2</div>
                        <div class="firstBox">3</div>
                        <div class="firstBox">4</div>
                        <div class="firstBox">5</div>
                    </div>
                    <div class="gridContainer">
                        <div class="walkBlocks">
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                        </div>
                        <div class="cycleBlocks">
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                        </div>
                        <div class="carBlocks">
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                        </div>
                    </div>
                </div>
                <div class="lableContainer">
                    <div class="labelBox"></div>
                    <div class="labelBox">
                        <span class="rotate">walk</span>
                    </div>
                    <div class="labelBox">
                        <span class="rotate">cycle</span>
                    </div>
                    <div class="labelBox">
                        <span class="rotate">car</span>
                    </div>
                </div>
            </div>
            <div class="answerContainer">
                <div class="answer"></div>
            </div>
        </div>
        <div class="footer">
            <div>Statistics</div>
            <div class="logoContiner">
                <img class="logo"
                    src="https://static1.squarespace.com/static/5b85038c266c0746641358a9/t/5ed12a0810c5fb45a55d2259/1599665650123/">
            </div>
        </div>
        <div class="copyrightContiner">
            <div class="copyright">
                &#169numberfit2020
            </div>
        </div>
    </div>
</body>

</html>
