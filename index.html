<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Canvas</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <script src="js/script.js" async></script>
    <div class="chartContainer">
        <div class="chart">
            <div class="numberContiner">
                <div class="firstBox">1</div>
                <div class="firstBox">2</div>
                <div class="firstBox">3</div>
                <div class="firstBox">4</div>
                <div class="firstBox">5</div>
            </div>
            <div class="gridContiner">
                <div class="walkBlocks">
                    <div class="box walkBox">w1</div>
                    <div class="box walkBox">w2</div>
                    <div class="box walkBox">w3</div>
                    <div class="box walkBox">w4</div>
                    <div class="box walkBox">w5</div>
                </div>
                <div class="cycleBlocks">
                    <div class="box cycleBox">cy1</div>
                    <div class="box cycleBox">cy2</div>
                    <div class="box cycleBox">cy3</div>
                    <div class="box cycleBox">cy4</div>
                    <div class="box cycleBox">cy5</div>
                </div>
                <div class="carBlocks">
                    <div class="box carBox">c1</div>
                    <div class="box carBox">c2</div>
                    <div class="box carBox">c3</div>
                    <div class="box carBox">c4</div>
                    <div class="box carBox">c5</div>
                </div>
            </div>
        </div>
        <div class="lableContiner">
            <div class="labelBox"></div>
            <div class="labelBox">
                <span class="rotate">walk</span>
            </div>
            <div class="labelBox">
                <span class="rotate">cycle</span>
            </div>
            <div class="labelBox">
                <span class="rotate">car</span>
            </div>
        </div>
    </div>
</body>

</html>
