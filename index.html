<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Canvas</title>

    <link rel="stylesheet" href="css/gridStyleSheet.css">
    <link rel="stylesheet" href="css/canvasStyleSheet.css">

</head>

<body>
    <script src="js/gridScripts.js" async></script>
    <script src="js/exportScripts.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <div class="parameterContainer">
        <label for="walkParameter">Number of Children who walk:</label>
        <select id="walkParameter" name="walk">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="cycleParameter">Number of Children who cycle:</label>
        <select id="cycleParameter" name="cycle">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <label for="carParameter">Number of Children who travel by car:</label>
        <select id="carParameter" name="car">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <button value="send" id="submit" onclick="generateGrid()">Generate</button>
    </div>
    <div class="canvas" id="capture">
        <div class="question">
            <h3>How many children walk?</h3>
        </div>
        <div class="contentContainer">
            <div class="chartContainer">
                <div class="chart">
                    <div class="numberContainer">
                        <div class="firstBox">1</div>
                        <div class="firstBox">2</div>
                        <div class="firstBox">3</div>
                        <div class="firstBox">4</div>
                        <div class="firstBox">5</div>
                    </div>
                    <div class="gridContainer">
                        <div class="walkBlocks">
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                            <div class="box walkBox"></div>
                        </div>
                        <div class="cycleBlocks">
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                            <div class="box cycleBox"></div>
                        </div>
                        <div class="carBlocks">
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                            <div class="box carBox"></div>
                        </div>
                    </div>
                </div>
                <div class="lableContainer">
                    <div class="labelBox"></div>
                    <div class="labelBox">
                        <span class="rotate">walk</span>
                    </div>
                    <div class="labelBox">
                        <span class="rotate">cycle</span>
                    </div>
                    <div class="labelBox">
                        <span class="rotate">car</span>
                    </div>
                </div>
            </div>
            <div class="answerContainer">
                <img class="answer" src="./assets/box.svg" alt="answerBox">
            </div>
        </div>
        <div class="footer">
            <div>Statistics</div>
            <div class="logoContiner">
                <img class="logo" src="./assets/numberfit_logo_new.png">
            </div>
        </div>
        <div class="copyrightContiner">
            <div class="copyright">
                &#169numberfit2020
            </div>
        </div>
    </div>
    <div class="exportContainer">
        <button value="send" id="submit" onclick="createPDFfromHTML()">Save as Pdf</button>
        <button value="send" id="submit" onclick="openNewTab()">Show in New Tab</button>
    </div>
</body>

</html>
